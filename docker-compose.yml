version: '1'
services:
  lavalink:
    image: jareddantis/cogcreators-lavalink:latest
    ports:
      - '2333:2333'
    volumes:
      - ./lavalink.yml:/opt/app/application.yml
  bot:
    image: jareddantis/discord-bot-base:latest
    depends_on:
      - lavalink
    volumes:
      - .:/app
    working_dir: /app
    env_file:
      - .env
    command:
      - bash
      - -c
      - "pip install -r requirements.txt && PYTHONUNBUFFERED=1 python main.py"
