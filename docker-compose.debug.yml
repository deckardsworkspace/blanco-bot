version: '3.8'

services:
  bot:
    image: blanco-bot
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./config.yml:/opt/app/config.yml
      - ./blanco.db:/opt/app/blanco.db
    ports:
      - 5678:5678
    command:
      - bash
      - -c
      - "pip install debugpy -t /tmp && python3 /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 main.py"
